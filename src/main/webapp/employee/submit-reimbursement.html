<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/submit-reimbursement.css"/>
</head>
<body>

<div class="container">
  <form action="submit" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="amount">Amount</label>
      </div>
      <div class="col-75">
        <input type="number" id="amount" name="amount" placeholder="reimbursement amount..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="reimbursementType">Reimbursement Type</label>
      </div>
      <div class="col-75">
        <select id="reimbursementType" name="reimbursementType">
          <option value="travel">Travel Expense</option>
          <option value="business">Business Expense</option>
          <option value="incidential">Incidential Expense</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="description">Description</label>
      </div>
      <div class="col-75">
        <textarea id="description" name="description" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

<div class="dropdown">
  <button class="dropbtn">Reimbursement Type</button>
  <div class="dropdown-content">
    <a href="#">Travel Expense</a>
    <a href="#">Business Expense</a>
    <a href="#">Incidental  Expense</a>
  </div>
</div>

</body>
</html>
